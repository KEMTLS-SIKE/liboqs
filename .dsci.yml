jobs:
  - name: Check environment
    cmds:
      - whoami
      - pwd
      - cmake --version
      - uname -a
  - name: Building
    cmds:
      - mkdir build && cd build && cmake -GNinja .. && ninja
  - name: Minimal testing
    env:
      PYTEST_ARGS: tests/test_code_conventions.py tests/test_kat.py
    cmds:
      - python3 -m pytest --verbose $PYTEST_ARGS

